
<body><p-dialog header="Editar Mascota" [(visible)]="visible" (onHide)="cancelar()" [style]="{ width: '50vw' }">
  <div *ngIf="visible && usuarioAux" class="modal">
    <h1>Editar Perfil</h1>
    <form>
      <div class="form-row">
        <div class="field">
          <label for="nombre">Nombre</label>
          <input pInputText type="text" id="nombre" name="nombre" [(ngModel)]="usuarioAux.nombre" required>
        </div>
        <div class="field">
          <label for="apellido1">Primer Apellido</label>
          <input pInputText type="text" id="apellido1" name="apellido1" [(ngModel)]="usuarioAux.apellido1" required>
        </div>
        <div class="field">
          <label for="apellido2">Segundo Apellido</label>
          <input pInputText type="text" id="apellido2" name="apellido2" [(ngModel)]="usuarioAux.apellido2" required>
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="direccion">Dirección</label>
          <input pInputText type="text" id="direccion" name="direccion" [(ngModel)]="usuarioAux.direccion">
        </div>
        <div class="field">
          <label for="ciudad">Ciudad</label>
          <input pInputText type="text" id="ciudad" name="ciudad" [(ngModel)]="usuarioAux.ciudad">
        </div>
        <div class="field">
          <label for="cp">Código Postal</label>
          <input pInputText type="text" id="cp" name="cp" [(ngModel)]="usuarioAux.cp">
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="email">Correo Electrónico</label>
          <input pInputText type="email" id="email" name="email" [(ngModel)]="usuarioAux.email" required>
        </div>
        <div class="field">
          <label for="telefono">Teléfono</label>
          <input pInputText type="tel" id="telefono" name="telefono" [(ngModel)]="usuarioAux.telefono">
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="fechaNacimiento">Fecha de Nacimiento</label><br>
          <p-calendar type="date" id="fechaNacimiento" appendTo="body" name="fechaNacimiento" styleClass="w-full" [(ngModel)]="usuarioAux.fecha_nacimiento" dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input pInputText type="password" id="password" placeholder="Nueva contraseña" name="password">
        </div>
      </div>
      <div class="form-row">
        <div class="field">
          <label for="biografia">Biografía</label>
          <textarea pInputText id="biografia" name="biografia" [(ngModel)]="usuarioAux.biografia"></textarea>
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="field current-photo-container">
          <input type="file" id="foto_perfil" name="foto_perfil" (change)="onFileSelected($event)">
          <label for="foto_perfil">
            <img [src]="'http://localhost:8080/api/img/' + usuarioAux.foto_perfil" alt="Foto de Perfil" class="current-photo">
          </label>
        </div>
      </div>
    </form>
    <button pButton label="Guardar Cambios" class="mr-3" (click)="guardarCambios()"></button>
    <button pButton label="Cancelar" (click)="cancelar()"></button>
  </div>
  <router-outlet></router-outlet>
</p-dialog>
</body>
